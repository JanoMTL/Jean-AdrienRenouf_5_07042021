<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/SCSS/style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
    crossorigin="anonymous"
  />
    <script src="/Front-end/JavaScript/index.js" defer></script>
    <title>Orinoco - Appareil photo Vintage</title>
    </head>

<body class="body">
    <header class="body__header">
        <nav class="body__header--nav">
            <div class="nav__logo"><img src="/Front-end/img/Logo-Orinoco.jpg" alt="Logo Orinoco représentant un caddy multicolore sur fond blanc" class="nav__logo--img">
            </div>
            <div class="nav__menu">
                <div class="nav__menu--elt" id="panier"> <a href="cart.html" ><i class="fas fa-shopping-cart"></i></a><span id="ArtNumber"></span> </div>         
                </div>
        </nav>
    </header>
    <main class="main mainIndex" id="main">
        <section class="main__welcome">
        <h1 class="main__welcome--title">Bienvenue chez Orinoco !</h1>
        <br>
        <h2 class="main__welcome--subtitle"> Le spécialiste des appareils photos argentique haut de gamme</h2>
        <br>
        <br>
        <button class="main__welcome--btn"><a href="#camera-card" id="btn-style"> Voir notre sélection</a></button>
        </section>
       <section id="Prodlist">
        <template id="templateArticle">
            
            <a id="card">
                <article class="camera" id="camera-card">
                    <p class="camera__img" > <img id="camera__img"></p>
                    <h3 class="camera__title" id="camera__title"></h3>
                    <p class="camera__price" id="camera__price"> €</p>
                    <div class="click">Cliquer pour voir le détail</div>
                </article>
            </a>
        
        
        </template>
    </section>
      
    </main>
    <footer class="footer">
        <div class="footcont">
        <div class="footer__FB"><a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></div>
        <div class="footer__TW"><a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a></div>
        <div class="footer__IG"><a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a></div>
        <div class="footer__mail"><a href="mailto:contact@orinoco.com"><i class="fas fa-envelope-square"></i></a></div>
    </div>
    </footer>
</body>
</html>
