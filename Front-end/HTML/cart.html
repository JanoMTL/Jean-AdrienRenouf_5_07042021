<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Front-end/SCSS/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script src="/Front-end/JavaScript/cart.js" defer></script>

    <title>Orinoco - Votre panier</title>
  </head>

  <body class="body3">
    <header class="body__header">
      <nav class="body__header--nav">
        <div class="nav__logo">
          <a href="index.html" id="BackToMain"
            ><img
              src="/Front-end/img/Logo-Orinoco.jpg"
              alt="Logo Orinoco représentant un caddy multicolore sur fond blanc"
              class="nav__logo--img"
          /></a>
        </div>
        <div class="nav__menu">
          <div class="nav__menu--elt" id="panier">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a
            ><span id="ArtNumber"></span>
          </div>
        </div>
      </nav>
    </header>
    <main id="main_cart" class="mainCart">
      <section class="Cart CartDesk" id="Cart">
        <h1 class="Cart__subtitle">Récapitulatif de votre commande</h1>
        <table class="Cart__cont--table" id="Table">
          <thead id="Table_on">
            <tr id="LegendLine">
              <th class="ProdName" id="ProdName">Modèle</th>
              <th class="ProdLens" id="ProdLens">Objectif</th>
              <th class="ProdQty" id="ProdQty">Qté</th>
              <th>Prix Unitaire</th>
              <th class="Prodeuro"></th>
            </tr>
          </thead>
          <tbody id="Cart__cont--body"></tbody>

          <tfoot>
            <tr id="totelLine">
              <td>Total de la commande</td>
              <td id="Cart__cont--total"></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </section>
      <section class="Formulaire FormDesk">
        <br />
        <h2 id="Confirm">Confirmez la commande en quelques secondes</h2>
        <form name="form" id="form2" method="POST">
          <p id="Champs">*Tous les champs ci-dessous sont requis</p>
          <p>
            <label for="firstname" class="labelcart"
              >Prénom:<span class="asterisque">*</span></label
            >
            <input
              class="inputcart"
              type="text"
              name="firstname"
              id="firstname"
              required
            />
          </p>
          <p>
            <label for="lastname" class="labelcart"
              >Nom:<span class="asterisque">*</span></label
            >
            <input
              class="inputcart"
              type="text"
              name="lastname"
              id="lastname"
              required
            />
          </p>
          <p>
            <label for="address" class="labelcart"
              >Adresse:<span class="asterisque">*</span></label
            >
            <input
              class="inputcart"
              type="text"
              name="address"
              id="address"
              required
            />
          </p>

          <p>
            <label for="city" class="labelcart"
              >Ville: <span class="asterisque">*</span></label
            >
            <input
              class="inputcart"
              type="text"
              name="city"
              id="city"
              required
            />
          </p>

          <p>
            <label for="email" class="labelcart"
              >E-mail:<span class="asterisque">*</span></label
            >
            <input
              class="inputcart"
              type="email"
              name="email"
              id="email"
              required
            />
          </p>
        </form>
        <div id="buttonCart">
          <button class="btn-cancel" id="btn-cancel">Annuler</button>
          <button class="Btn-go" id="Btn-go">Valider votre commande</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__FB">
        <a href="https://www.facebook.com/"
          ><i class="fab fa-facebook-square"></i
        ></a>
      </div>
      <div class="footer__TW">
        <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
      </div>
      <div class="footer__IG">
        <a href="https://www.instagram.com/"
          ><i class="fab fa-instagram-square"></i
        ></a>
      </div>
      <div class="footer__mail">
        <a href="mailto:contact@orinoco.com"
          ><i class="fas fa-envelope-square"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
