<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
    crossorigin="anonymous"
  />
    <script src="/Front-end/cart.js" defer></script>
    <title>Orinoco - Votre panier</title>
    </head>

<body class="body">
    <header class="body__header">
        <nav class="body__header--nav">
            <div class="nav__logo"><img src="/Front-end/img/Logo-Orinoco.jpg" alt="Logo Orinoco représentant un caddy multicolore sur fond blanc" class="nav__logo--img">
            </div>
            <div class="nav__menu">
                <div class="nav__menu--elt" id="panier"> <a href="cart.html"><i class="fas fa-shopping-cart"></i></a></div>            
                </div>
        </nav>
    </header>
    <main id="main_cart">
        <section class="Cart" id="Cart">
            
            <h1 class="Cart__title">Terminer  la commande</h1>
            <h2 class="Cart__subtitle">Récapitulatif de vos articles</h2>
                <table class="Cart__cont--table" id="Table">
                    <thead id="Table_on">
                    <tr>
                        <th>Modèle</th>
                        <th>Objectif</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="Cart__cont--body">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total de la commande</td>
                        <td id="Cart__cont--total">#</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section class="Form" id="Form">
            <h2> Vos informations </h2>
            <form class="Form__cart--form">
                <p>
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" required>
                </p>
                <p>
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" required>
                </p>
                <p>
                    <label for="address">Adresse</label>
                    <input type="text" name="address" id="address" required>
                </p>
                <p>
                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city" required>
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <input type="hidden" name="products" id="products" value="#">
                <button type="submit" class="Btn-go">Valider votre commande</button>
            </form>
    
            <button class="btn-cancel">Annuler</button>


        </section>
    </main>
    
</body>
</html>
