<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
    crossorigin="anonymous"
  />
    <script src="/Front-end/product.js" defer></script>
    

    <title>page 2</title>
    </head>

<body class="body">
    <header class="body__header">
        <nav class="body__header--nav">
            <div class="nav__logo"><img src="/Front-end/img/Logo-Orinoco.jpg" alt="Logo Orinoco représentant un caddy multicolore sur fond blanc" class="nav__logo--img">
            </div>
            <div class="nav__menu">
                <div class="nav__menu--elt" id="panier"> <a href="cart.html"><i class="fas fa-shopping-cart"></i></a></div>            
                </div>
        </nav>
    </header>
    <main class="main" id="main">


        <template id="templateArticle">
            
        <article class="camera" id="camera-card">
                <p class="camera__img" > <img id="camera__img"></p>
                <h3 class="camera__title" id="camera__title"></h3>
                <h4 class="camera__description" id="camera__description"></h4>
                <p class="camera__price" id="camera__price"> </p><span>€</span>
                <form method="POST" id="form" name="form">
                <p><label for="lens_select">Objectif</label> <select name="lens" id="lens_select"></select></p>
                <p><label for="Quantity">Quantité</label>  <select  name="quantity" id="Quantity"></select></p>
                <input type="hidden" name="camera__id" id="camera__id">

            </form>
                <button id="btnAddToCart">Ajouter au Panier</button>
                
                
        </article>
    
    </template>
    </main>
    
</body>
</html>
